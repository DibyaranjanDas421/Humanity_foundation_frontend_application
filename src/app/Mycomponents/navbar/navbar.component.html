 <nav class="navbar navbar-expand-lg navbar-light position-sticky" style="background-color: #ffffff; border-bottom: 0.1rem solid black; top: 0; z-index: 1000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3 me-3">
        <li class="nav-item ms-3">
          <a class="nav-link active" routerLink="/home" routerLinkActive="active" aria-current="page">Home</a>
        </li>

        <li class="nav-item ms-3" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
        </li>

        <li class="nav-item ms-3" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>

        <li class="nav-item ms-3" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/blood-request" routerLinkActive="active">Blood Request</a>
        </li>

        <li class="nav-item ms-3">
          <a class="nav-link" routerLink="/about-us" routerLinkActive="active">About Us</a>
        </li>

        <li class="nav-item ms-3">
          <a class="nav-link" routerLink="/contact-us" routerLinkActive="active">Contact Us</a>
        </li>

        <li class="nav-item ms-3" *ngIf="isLoggedIn">
          <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
        </li>

        <li class="nav-item ms-3" *ngIf="isLoggedIn && bloodRequestSubmitted">
          <a class="nav-link" routerLink="/donor-search" routerLinkActive="active">Donor Search</a>
        </li>

        <li class="nav-item ms-3" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/receiver-request" routerLinkActive="active">Receiver Request</a>
        </li>
        
        
      </ul>
    </div>
    <h4 class="quote me-5">
      Be <span class="text-danger">Someone's</span> Who Has <span class="text-danger">No One</span> 
      <img src="/assets/blood-drop-removebg-preview.png" style="height: 3rem; width: 3rem;">
    </h4>
  </div>
</nav>
